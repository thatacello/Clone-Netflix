<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link para o css -->
    <link rel="stylesheet" href="style/main.css">

    <!-- resposividade -->
    <link rel="stylesheet" href="/style/resposive.css">

    <!-- Owl css -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">NETFLIX</h1>
            <nav>
                <a href="#">Início</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Breaking Bad</h3>
                <p class="descricao">
                    Ao saber que tem câncer, um professor passa 
                    a fabricar metanfetamina pelo futuro da família, 
                    mudando o destino de todos.
                </p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/bobesponja.jpg" alt="Bob Esponja">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/chocolate.jpg" alt="A Fantástica Fábrica de Chocolate">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/dbz.jpg" alt="Dragon Ball Z">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/fronzen2.jpg" alt="Fronzen 2">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/gambito.jpg" alt="O Gambito da Rainha">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/hp.jpg" alt="Harry Potter">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/jumanji.jpg" alt="Jumanji">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/lua.jpg" alt="A Caminho da Lua">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/malevola.jpg" alt="Malévola">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/monstrossa.jpg" alt="Monstros SA">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mulan.jpg" alt="Mulan">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/soul.jpg" alt="Soul">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/spirit.jpg" alt="Spirit">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/starwars.jpg" alt="Star Wars">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/toystory.jpg" alt="Toy Story">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/true.jpg" alt="Vera e o Reino do Arco-Íris">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/viva.jpg" alt="Viva, a vida é uma alegria">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/witcher.jpg" alt="The Witcher">
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1a8e650906.js" crossorigin="anonymous"></script>

    <!-- Owl JS -->
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>

    <!-- linka o JS -->
    <script src="/js/setup.js"></script>

</body>
</html>
